<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 4</title>
  </head>
  <body>
    <form action="https://www.w3schools.com/html/default.asp">
      <div
        class="box"
        style="width: 80px; height: 80px; background-color: black"
      ></div>

      <div>
        <label for="First Name">First Name:</label>
        <br />
        <input
          type="text"
          id="First Name"
          placeholder="Enter First Name"
          required
        />
      </div>

      <div>
        <label for="Last Name">Last Name</label>
        <br />
        <input
          type="text"
          id="  Last Name"
          placeholder="Enter Last Name"
          required
        />
      </div>

      <div>
        <label for="Email">Email</label>
        <br />
        <input type="text" id="Email" placeholder="email@gmail.com" required />
      </div>

      <div>
        <label for="Phone Number"> Phone Number:</label>
        <br />
        <input
          type="text"
          id="Phone Number"
          placeholder="E.g. 08125167163"
          required
        />
      </div>

      <div>
        <label for="Age">Age:</label>
        <br />
        <input type="text" id="Age" placeholder="E.g 18" required />
      </div>

      <div>
        <label for="gender">Gender</label>
        <br />
        <select name="gender" id="gender">
          <option value="Select gender">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div>
        <label for="Hobbies">Hobbies</label>
        <br />
        <input type="checkbox" value="Sinsing" id="singing" name="singing" />
        <label for="Hobbies">Hobbies</label>

        <input type="checkbox" name="Playing" value="Playing" id="playing" />
        <label for="playing">Playing</label>
      </div>

      <div>
        <label for="Bio">Bio</label>
        <br />
        <textarea
          name="Bio"
          id="Bio"
          name="Bio"
          placeholder="Enter yur Biography"
          required
        ></textarea>
        <br />
        <input type="checkbox" id="terms" name="terms" value="terms" />
      </div>
      <label for="terms">Please accept Terms and Condition</label>

      <button type="button" id="submit">submit</button>
    </form>
  </body>
</html>
