<!DOCTYPE html>
<html>
    <head>
        <title>NotZero</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="login-box">
            <div class="top-container">
                <div class="icon-box">
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M8.9 7.56C9.21 3.96 11.06 2.49 15.11 2.49H15.24C19.71 2.49 21.5 4.28 21.5 8.75V15.27C21.5 19.74 19.71 21.53 15.24 21.53H15.11C11.09 21.53 9.24 20.08 8.91 16.54"
                            stroke="#FAFAFA"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M2 12H14.88"
                            stroke="#FAFAFA"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M12.65 8.65L16 12L12.65 15.35"
                            stroke="#FAFAFA"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
                <h3 class="signin-text">Sign in</h3>
                <p class="signin-sub-text">
                    Access your account with your email
                </p>
            </div>
            <input
                class="email-phone"
                placeholder="Enter email or Phone number"
            />
            <button class="login-button">Continue</button>
            <div class="bottom-container">
                <p>Don&apos;t have an account?</p>
                <a href="#">Create account</a>
            </div>
        </div>
    </body>
</html>
